<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskTastic</title>
  <style>
    nav {
      background-color: #333;
      color: white;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    select.status {
      font-weight: bold;
    }
    option[value="Done"] {
      background-color: lightgreen;
    }
    option[value="Ongoing"] {
      background-color: lightyellow;
    }
    option[value="Not yet started"] {
      background-color: lightcoral;
    }
    .status-done {
      background-color: lightgreen;
      font-weight: bold;
    }
    .status-ongoing {
      background-color: lightyellow;
      font-weight: bold;
    }
    .status-not-started {
      background-color: lightcoral;
      font-weight: bold;
    }
    .layout {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    /* 3-dot menu styling */
    .actions-menu {
      position: relative;
      display: inline-block;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
      padding: 0 8px;
    }
    .actions-dropdown {
      display: none;
      position: absolute;
      top: 24px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      min-width: 80px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .actions-dropdown button {
      width: 100%;
      border: none;
      background: none;
      padding: 6px 8px;
      text-align: left;
      cursor: pointer;
    }
    .actions-dropdown button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <nav>
    <a href="aboutus.html">About</a>
    <a href="index.html">Exit</a>
  </nav>

  <h1>To-Do List</h1>
  <div class="layout">
    <div id="todayDate"></div>

    <form id="taskForm">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" id="name" required></td>
        </tr>
        <tr>
          <td><label for="task">Task:</label></td>
          <td><input type="text" id="task" required></td>
        </tr>
        <tr>
          <td><label for="deadline">Deadline Date:</label></td>
          <td><input type="date" id="deadline" required></td>
        </tr>
        <tr>
          <td><label for="time">Deadline Time:</label></td>
          <td><input type="time" id="time" required></td>
        </tr>
        <tr>
          <td><label for="status">Status:</label></td>
          <td>
            <select id="status" class="status">
              <option value="Done">Done</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Not yet started">Not yet started</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Save</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <h2>Task List</h2>
  <table border="1" id="taskTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Task</th>
        <th>Deadline</th>
        <th>Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const todayFormatted = new Date().toLocaleDateString('en-US', options);
    document.getElementById("todayDate").innerText = "Today's Date: " + todayFormatted;
  </script>
  <script src="script.js"></script>
</body>
</html>
